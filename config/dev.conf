database {
  host = "localhost"
  port = "5432"
  name = "appnamedb"
  user = "myuser"
  pass = "mypass"
  pool_limit = 5
}

web_server {
  port = 8080
}

auth {
  key_path = "./keys/auth-key"
}

log {
  app_instance_name = "AppName"
  log_to_stdout = on
  log_level = "Debug"
}

app {
  domain_specific = "SOME_DOMAIN_SPECIFIC_PARAM"
}

import "./local.conf"
